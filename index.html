<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="text">Фотографии дома</div>
            <div class="arrows">
                <img src="img/str-prev.svg" alt="str-prev" id="left" />
                <img src="img/stp-next.svg" alt="stp-next" id="right" />
            </div>
        </div>
        <div class="carousel">
            <img src="img/img-1.png" alt="img" draggable="false" />
            <img src="img/img-2.png" alt="img" draggable="false" />
            <img src="img/img-3.png" alt="img" draggable="false" />
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
